<html>

	<head>
	<body>
		<h1>카카오톡 리다이렉션용 페이지</h1>
		<script type="text/javascript">
			var to = location.href.substring(location.href.split('?')[0].length + 1);
			if(to.indexOf("!") === 0) location.href = to.substring(1);
			else if(to !== '') {
				location.href = "kakaotalk://inappbrowser/close";
				location.href = to;
			} else {
				location.href = "kakaotalk://inappbrowser/close";
			}
		</script>
	</body>
</html>
